<ng-container *ngIf="products.lenght !=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <tr>
                        <th>Sr.no</th>
                        <th>Product Name</th>
                        <th>Product image</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                    <tr *ngFor="let item of products; let i = index">
                        <td>{{i+1}}</td>
                        <td>{{item.title}}</td>
                        <td><img style="width: 120px;" src="{{item.image}}" alt=""></td> 
                        <td style="width: 25%;">{{item.description}}</td>
                        <td style="width: 12%;">{{item.price}}</td>
                        <td style="width: 12%;">{{item.quantity}}</td>
                        <td style="width: 12%;">{{item.total}}</td>
                        <td>
                            <button style="background-color: rgb(184, 6, 6);" (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="4"></td>
                        <td><button style="background-color: red;" (click)="emptycart()" class="btn btn-danger"> Emplty Cart</button></td>
                        <td><button style="background-color: Green;" routerLink="/products" class="btn btn-primary"> Shop More</button></td>
                        <td><button style="background-color: blue;" class="btn btn-success"> CheckOut</button></td>
                        <td><strong>Grand Total: ${{grandTotal}}</strong></td>

                    </tr>
                </table>
            </div>
        </div>
    </div>

</ng-container>
<ng-container *ngIf="products.lenght ==0">
    <div class="container">

        <h5 class="card title">My cart</h5>

        <div class="center">
            <img src="https://tse2.mm.bing.net/th?id=OIP.eL7KNXFtfmhNCS5mEzmqYQAAAA&pid=Api&P=0" rel="">
            <h4>Your cart is emplty!</h4>
            <h6>Add item to it now</h6>
            <button routerLink="/products" class="btn btn-primary">Shop Now</button>
        </div>
    </div>
</ng-container>
